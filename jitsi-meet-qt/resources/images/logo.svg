<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Jitsi Meet Logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo background -->
  <rect x="0" y="0" width="200" height="60" fill="transparent"/>
  
  <!-- Icon part -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)"/>
  <rect x="20" y="22" width="16" height="12" rx="1" fill="white"/>
  <polygon points="36,25 40,22 40,32 36,29" fill="white"/>
  
  <!-- Text part -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976D2">Jitsi</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#42A5F5">Meet</text>
</svg>
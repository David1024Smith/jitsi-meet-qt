<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FAFAFA;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.05" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>
    
    <!-- Decorative circles -->
    <circle cx="150" cy="100" r="80" fill="url(#circleGradient)"/>
    <circle cx="650" cy="150" r="60" fill="url(#circleGradient)"/>
    <circle cx="700" cy="450" r="100" fill="url(#circleGradient)"/>
    <circle cx="100" cy="500" r="70" fill="url(#circleGradient)"/>
    
    <!-- Video call icons -->
    <g transform="translate(300, 200)">
        <!-- Camera icon -->
        <rect x="0" y="20" width="40" height="30" rx="5" fill="#2196F3" opacity="0.3"/>
        <circle cx="20" cy="35" r="8" fill="#1976D2" opacity="0.5"/>
        
        <!-- Microphone icon -->
        <rect x="60" y="15" width="8" height="20" rx="4" fill="#4CAF50" opacity="0.4"/>
        <rect x="58" y="40" width="12" height="3" rx="1" fill="#4CAF50" opacity="0.4"/>
        <rect x="62" y="43" width="4" height="8" fill="#4CAF50" opacity="0.4"/>
        
        <!-- Screen share icon -->
        <rect x="100" y="20" width="35" height="25" rx="3" fill="#FF9800" opacity="0.3"/>
        <rect x="105" y="25" width="25" height="15" rx="2" fill="#FF9800" opacity="0.5"/>
    </g>
    
    <!-- Connection lines -->
    <path d="M200 300 Q400 250 600 300" stroke="#2196F3" stroke-width="2" fill="none" opacity="0.2"/>
    <path d="M150 350 Q400 320 650 350" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.2"/>
    <path d="M250 400 Q400 370 550 400" stroke="#FF9800" stroke-width="2" fill="none" opacity="0.2"/>
</svg>
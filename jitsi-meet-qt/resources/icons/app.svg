<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Jitsi Meet App Icon -->
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#appGradient)" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- Video camera icon -->
  <rect x="18" y="22" width="20" height="14" rx="2" fill="white"/>
  <polygon points="38,26 44,22 44,34 38,30" fill="white"/>
  
  <!-- Microphone indicator -->
  <circle cx="24" cy="44" r="3" fill="white"/>
  <rect x="23" y="47" width="2" height="4" fill="white"/>
  <rect x="21" y="51" width="6" height="1" fill="white"/>
</svg>